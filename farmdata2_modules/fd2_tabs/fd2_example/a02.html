<html>
    
<body>
    <h1>Harvest Report</h1>
    <br>
    <p>This page is a <i>mockup</i> of a form for generating a harvest report</p>
    <label for="title">Title:</label>
    <input type="text" id="title">
    <br><br>
    <label for="start">Start:</label>
    <input type="date" id="start" value="2018-05-01" min="2014-01-01" max="2022-01-01">
    <label for="end">End:</label>
    <input type="date" id="end" value="2018-05-15" min="2018-05-01" max="2022-01-01">
    <br><br>
    <label for="crop-search">Crop:</label>
    <select id="crop-search">
        <option>Broccoli</option>
        <option selected>Kale</option>
        <option>Peas</option>
    </select>
    <label for="field-search">Field:</label>
     <select id="field-search">
        <option selected>All</option>
        <option >Chau-1</option>
        <option>SQ7</option>
    </select>
    <br><br>
    <button type="button" id="generate-report">Generate Report</button>
    <hr>
    <h1>My Mock Report</h1>
    <p>Details:</p>
    <ul>
        <li><b>Start:</b></li>
        <li><b>End:</b></li>
        <li><b>Crop:</b></li>
    </ul>
</body>
</html>
