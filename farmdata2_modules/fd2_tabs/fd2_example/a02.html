<body>
   <h1>Harvest Report</h1><br>
    <p>This page is a <i>mockup</i> of a form for generating harvest report.</p><br>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="">
    <br>

    <lable for="start">Start:</lable>
    <input type="date" id="start" name="start date" value="2018-05-01" min="2014-01-01" max="2022-01-01">
    <label for="end">End:</label>
    <input type="date" id="end" name="end date" value="2018-05-15" min="2018-05-01" max="2022-01-01">
    <br>

    <label for="crop">Crop:</label>
    <select id="crop" name="crop">
        <option>Broccoli</option>
        <option selected>Kale</option>
        <option>Peas</option>
    </select>
    <label for="field">Field:</label>
    <select id="field" name="field">
        <option selected>All</option>
        <option>Chuau-1</option>
        <option>SQ7</option>
    </select>
    <br>
    
    <button type="button">
        Generate Report
    </button>

    <hr>

   <h1>My Mock Report</h1><br>
    <p>Details:</p>
    <ul>
        <li><Strong>Start:</Strong></li>
        <li><Strong>End:</Strong></li>
        <li><Strong>Crop:</Strong></li>
    </ul>
</body>
