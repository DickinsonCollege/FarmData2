<!DOCTYPE html>
<head>
    <title>A02 Sub-Tab</title>
</head>
<body>
    <h1>Harvest Report</h1>
    <p>This page is a <i>mockup</i> of a form for generating a harvest report.</p>
    <div>
        <label for="title">Title: </label>
        <input type=”text” id="title" placeholder="My Mock Report">
    </div>
    <div>
        <label for="crop">Crop: </label>
        <select>
            <option>Broccoli</option>
            <option>Kale</option>
            <option>Peas</option>
        </select>

        <label for="field">Field: </label>
        <select>
            <option>All</option>
            <option>Chuau-1</option>
            <option>SQ7</option>
        </select>
    </div>
    <div>
        <label for="start">Start:</label>
        <input type="date" id="start" min="2014-01-01" max="2022-01-01" value="2018-05-01">

        <label for="end">End:</label>
        <input type="date" id="end" min="2018-05-01" max="2022-01-01" value="2018-05-15">
    </div>
    <br>
    <button type="button">Generate Report</button>
    <hr>
    <h1>My Mock Report</h1>
    <br>
    <p>Details:</p>
    <br>
    <ul>
        <li><strong>Start:</strong></li>
        <li><strong>End:</strong></li>
        <li><strong>Crop:</strong></li>
    </ul>
    <input type="date">
</body>
