 <body>
    <h1>Harvest Report</h1>
     <p>This page is a <i>mockup</i> of a form for generating a harvest report.</p>
    <hr>

    <label for = "title">Title:</label>
    <input type=”text” id=”title” name=”title” value="My Mock Report">
    <br>
    <br>
    <label for="start">Start date:</label>
    <input type="date" id="start" name="start" value="2018-05-01"
       min="2014-01-01" max="2022-01-01">
    <label for="end">End date:</label>

    <input type="date" id="end" name="end" value="2018-05-15"
       min="2018-05-01" max="2022-01-01">
    <br>
    <br>
    <label for = "crop">Crop:</label>
    <select id="crop" name="crop">
        <option>Broccoli<option>
        <option selected>Kale</option>
        <option>Peas</option>
    </select>

    <label for = "field">Field:</label>
    <select id="field" name="field">
        <option>Chuau-1<option>
        <option selected>All</option>
        <option>SQ7</option>
    </select>
    <br>
    <br>
    <button type="button">
    Generate Report
    </button>
    <h1>My Mock Report</h1>
    <br>
    <p>Details:</p>
    <br>
    <ul>
        <li><strong>Start:</strong></li>
        <li><strong>End:</strong></li>
        <li><strong>Crop:</strong></li>
    </ul>

   
</body>
