<body>
    <div id="reportTitle">
    <h1>Harvest Report</h1>
     <p>This page is a <i>mockup</i> of a form for generating a harvest report.</p>
    <hr>

     <label for="reportTitle">Title: </label>
     <input type="text" value="My Mock Report" v-model="reportTitle">
    <br>
    <br>
    <label for="start">Start date:</label>
    <input type="date" id="start" name="start" value="2018-05-01"
       min="2014-01-01" max="2022-01-01">
    <label for="end">End date:</label>

    <input type="date" id="end" name="end" value="2018-05-15"
       min="2018-05-01" max="2022-01-01">
    <br>
    <br>
    <label for = "crop">Crop:</label>
    <select id="crop" name="crop">
        <option>Broccoli<option>
        <option selected>Kale</option>
        <option>Peas</option>
    </select>

    <label for = "field">Field:</label>
    <select id="field" name="field">
        <option>Chuau-1<option>
        <option selected>All</option>
        <option>SQ7</option>
    </select>
    <br>
    <br>
    <button type="button">
    Generate Report
    </button>

     <div v-cloak>
        <h1>{{reportTitle}}</h1>
    </div>
    
    <br>
    <p>Details:</p>
    <br>
    <ul>
            <li><strong>Start:</strong>05/01/2018</li>
            <li><strong>End:</strong>05/15/2018</li>
            <li><strong>Crop:</strong>Kale</li>
    </ul>

    <br>
    <table border=1>
        <tr>
            <th>Date</th>
            <th>Field</th>
            <th>Crop</th>
            <th>Yield</th>
        </tr>
        <tr>
            <td>05/02/2018</td>
            <td>Chuau-1</td>
            <td>Kale</td>
            <td>10 Bunches</td>
        </tr>
        <tr>
            <td>05/02/2018</td>
            <td>SQ7</td>
            <td>Kale</td>
            <td>7 Bunches</td>
        </tr>
    </table>
    </div>
        <script>
          var reportTitle = new Vue({
            el: '#reportTitle',
            data:{
              reportTitle: 'My Mock Report'
          }
        });
    </script>
</body>
