<!DOCTYPE html>
<html lang="en">
	<body>
		<h1>Harvest Report</h1>
            <p>This page is a  <i>mockup</i> of a form for generating a harvest report. </p>
        <div id="a03ex" v-cloak>
            <label for = "title"> Title: </label> 
            <input type="text" id="title" value="title" v-model="header"> 
		<br>
			<label for="start">Start:</label>
    		<input type="date" id="start" name="start" v-model="StartDate" min="2014-01-01" max="2022-01-01">
    		<label for="end">End:</label>
    		<input type="date" id="end" name="end" v-model="EndDate" min="2018-05-01" max="2022-01-01">
    	<br>
    		<label>Crop: </label>
			<select id="crop" name="crop" v-model="reportCrop">
                <ul>
                    <option v-for="crop in crops">{{ crop }}</option>
                </ul>
            </select>
			<label>Field: </label>
			<select id="field" name="field">
                <ul>
                    <option v-for="field in fields">{{ field }}</option>
                </ul>
			</select>
		<br> 
			<button type="button">Generate Report</button>
		<hr>

			<h1>{{ header }}</h1>
			<input type="text" v-model="header">
			<p>Details:</p>

		<ul>
			<li><strong>Start:</strong>{{ StartDate }}</li>
			<li><strong>End:</strong>{{ EndDate }}</li>
            <li><strong>Crop:</strong>{{ reportCrop }}</li>
        </ul>
		<br>
		<table border=1>
		<tr>
			<th>Date</th>
			<th>Field</th>
			<th>Crop</th>
			<th>Yield</th>
		</tr>
		<tr v-for="harvestLog in harvestLogs">
            <td>{{ harvestLog.date1 }}</td>
            <td>{{ harvesstLog.field1 }}</td>
		</tr>
		</table> 
		</div>

                    reportCrop: "Kale",
                    crops: [
                        "Broccoli",

                    ],

	</body>
</html>
