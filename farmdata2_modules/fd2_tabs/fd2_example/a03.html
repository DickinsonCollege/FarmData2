<!DOCTYPE html>
<html lang="en">
	<body>
		<h1>Harvest Report</h1>
		<p>This page is a  <i>mockup</i> of a form for generating a harvest report. </p>
		<div id="a03vue" v-cloak>
			<label>{{ Title ? Title : 'Mock Harvest Report' }}
			<input type="text" id="title" name="title" value="title" v-model="header"> </label> 
		<br>
			<label for="start">Start:</label>
    			<input type="date" id="start" name="Start" v-model="StartDate" min="2014-01-01" max="2022-01-01">
    			<label for="end">End:</label>
    			<input type="date" id="end" name="End" v-model="EndDate" min="2018-05-01" max="2022-01-01">
    		<br>
    			<label>Crop:
				<select id="crop" name="crop" v-model="reportCrop">
					<li v-for="crop in crops">{{ crops }}</li>
				</select>
			</label>
			<label>Field:
				<select id="field" name="field">
					<li v-for="field in fields">{{ fields }}</li>
				</select>
			</label>
		<br> 
			<button type="button">Generate Report</button>
		<hr>

			<h1>{{ header }}</h1>
			<input type="text" v-model="header">
			<p>Details:</p>

		<ul>
			<li><strong>Start:</strong>{{ startDate }}</li>
			<li><strong>End:</strong>{{ endDate }}</li>
			<li><strong>Crop:</strong>{{ reportCrop }}</li>
		<br>
		<table border=1>
		<tr>
			<th>Date</th>
			<th>Field</th>
			<th>Crop</th>
			<th>Yield</th>
		</tr>
		<tr>
			<td>05/02/2019</td>
			<td>Chuau-1</td>
			<td>Kale</td>
			<td>10 Bunches</td>
		</tr>
		<tr>
			<td>05/05/2018</td>
			<td>SQ7</td>
			<td>Kale</td>
			<td>7 Bunches</td>
		</tr>
		</table> 
		</div>

		<script>
			var a03vue = New Vue({
				el: '#a03vue',
				data: {
					Title: null
					header: "My Mock Report",
					startDate: "2018-05-01",
					endDate: "2018-05-15",
                    reportCrop: "Kale",
                    crops: [
                        "Broccoli",
                        "Kale",
                        "Peas",
                    ],
                    fields: [
                        "All",
                        "Chuau-1",
                        "SQ7",
                    ],
				}
			});
		</script>

	</body>
</html>
