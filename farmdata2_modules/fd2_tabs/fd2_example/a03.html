<body>
    <div id="vue" v-cloak>
    <h1>Harvest Report</h1>
    <p>This page is a <i>mockup</i> of a form for generating a harvest report</p>
    <label for="title">Title:</label>
    <input type="text" id="title" v-model="header">

    <br>

    <label for="start">Start:</label>
    <input type="date" id="start" value="2018-05-01" min="2014-01-01" max="2022-01-01">

    <label for="end">End:</label>
    <input type="date" id="end" value="2018-05-15" min="2018-05-01" max="2022-01-01">

    <br>

    <label for="crop">Crop:</label>
    <select id="crops" name="crops">
            <option>Broccoli</option>
            <option selected>Kale</option>
            <option>Peas</option>
    </select>

    <label for="field">Field:</label>
    <select id="field" name="field">
            <option selected>All</option>
            <option>Chuau</option>
            <option>SQ7</option>
    </select>

    <button type="button">Generate Report</button>
    <hr>

    
        <h2>{{ header }}</h2>
        <p>Details:</p>
        <ul>
            <li><strong>Start:</strong></li>
            <br>
            <li><strong>End:</strong></li>
            <br>
            <li><strong>Crop:</strong></li>
        </ul>
        <br>

        <table border=1>
            <tr>
                <th>Date</th>
                <th>Field</th>
                <th>Crop</th>
                <th>Yield</th>
            </tr>
            <tr>
                <td>05/02/2018</td>
                <td>Chuau-1</td>
                <td>Kale</td>
                <td>10 Bunches</td>
            </tr>
            <tr>
                <td>05/05/2018</td>
                <td>SQ7</td>
                <td>Kale</td>
                <td>7 Bunches</td>
            </tr>

        </table>

        <p>Boo Sung Kim</p>
    </div>

    <script>
        var vueObject = new Vue({
            el: '#vue',
            data:{
                header: 'My Mock Report'
            }
        })
    </script>

</body>
