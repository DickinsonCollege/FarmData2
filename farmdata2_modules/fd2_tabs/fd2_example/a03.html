<body>
   <h1>Harvest Report</h1><br>
    <p>This page is a <i>mockup</i> of a form for generating harvest report.</p><br>
    <div id="fullReport" v-cloak>
     
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="My Mock Report" v-model="reportTitle">
    
    <br>

    <lable for="start">Start:</lable>
    <input type="date" id="start" name="start date" value="2018-05-01" min="2014-01-01" max="2022-01-01">
    <label for="end">End:</label>
    <input type="date" id="end" name="end date" value="2018-05-15" min="2018-05-01" max="2022-01-01">
    
    <br>

    <label for="crop">Crop:</label>
    <select id="crop" name="crop">
        <option>Broccoli</option>
        <option selected>Kale</option>
        <option>Peas</option>
    </select>
    <label for="field">Field:</label>
    <select id="field" name="field">
        <option selected>All</option>
        <option>Chuau-1</option>
        <option>SQ7</option>
    </select>
    
    <br>

    <button type="button">
        Generate Report
    </button>

    <hr>

   <h1>{{reportTitle}}</h1><br>
    
    <p>Details:</p>
    <ul>
        <li><Strong>Start:05/01/2018</Strong></li>
        <li><Strong>End:05/15/2018</Strong></li>
        <li><Strong>Crop:Kale</Strong></li>
    </ul>
    <br>
    <table border=1>
        <tr>
            <th>Date</th>
            <th>Field</th>
            <th>Crop</th>
            <th>Yield</th>
        </tr>
        <tr>
            <td>05/02/2018</td>
            <td>Chuau-1</td>
            <td>Kale</td>
            <td>10 Bunches</td>
        </tr>
        <tr>
            <td>05/05/2018</td>
            <td>SQ7</td>
            <td>Kale</td>
            <td>7 Bunches</td>
        </tr>
    </table>
    </div>
    <script>
        var report = new Vue({
            el: '#fullReport',
            data:{
                reportTitle: 'My Mock Report'
            }
        });
    </script>
</body>
