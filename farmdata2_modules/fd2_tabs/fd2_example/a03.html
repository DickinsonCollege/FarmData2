<head>
    <h1>Harvest Report</h1>
</head>
<br>
<body>
    <p>This page is a <i>mockup</i> of a form for generating a harvest report.</p>
</body>
<label for = "title">Title:</label>
<input type=”text” id=”title” name=”title” value=”title”>
<br>
<br>
<label for="start">Start date:</label>

<input type="date" id="start" name="start"
       value="2018-05-01"
       min="2014-01-01" max="2022-01-01">
<label for="end">End date:</label>

<input type="date" id="end" name="end"
       value="2018-05-15"
       min="2018-05-01" max="2022-01-01">
<br>
<br>
<label for = "simple">Crop:</label>
<select id="simple" name="simple">
  <option>Broccoli<option>
  <option selected>Kale</option>
  <option>Peas</option>
</select>
<label for = "simple">Field:</label>
<select id="simple" name="simple">
  <option>Chuau-1<option>
  <option selected>All</option>
  <option>SQ7</option>
</select>
<br>
<br>
<button type="button">
    Generate Report
</button>

<hr>
