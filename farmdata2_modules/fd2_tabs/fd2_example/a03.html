<html>
    
<body>
    <h1>Harvest Report</h1>
    <br>
    <p>This page is a <i>mockup</i> of a form for generating a harvest report</p>
    <div id="report-bind" v-cloak>
    <label for="title">Title:</label>
    <input type="text" id="title" v-model="rptTitle">
    <br><br>
    <label for="start">Start:</label>
    <input type="date" id="start" min="2014-01-01" max="2022-01-01" v-model="rptStart"> 
    <label for="end">End:</label>
    <input type="date" id="end" min="2018-05-01" max="2022-01-01" v-model="rptEnd">
    <br><br>
    <label for="crop-search">Crop:</label>
    <select id="crop-search" v-model="rptCrop"> 
        <option>Broccoli</option>
        <option selected>Kale</option>
        <option>Peas</option>
    </select>
    <label for="field-search">Field:</label>
     <select id="field-search">
        <option selected>All</option>
        <option >Chau-1</option>
        <option>SQ7</option>
    </select>
    <br><br>
    <button type="button" id="generate-report">Generate Report</button>
    <hr>
    
    <h1>{{rptTitle ? rptTitle: 'Mock Harvest Report'}}</h1>
    <p>Details:</p>
    <ul>
        <li><b>Start: {{rptStart}}</b></li>
        <li><b>End: {{rptEnd}}</b></li>
        <li><b>Crop: {{rptCrop}}</b></li>
    </ul>
     <table>
  <tr>
    <th>Date</th>
    <th>Field</th>
    <th>Crop</th>
    <th>Yield</th>
  </tr>
  <tr>
    <td>05/02/2018</td>
    <td>Chuau-1</td>
    <td>Kale</td>
    <td>10 Bunches</td>
  </tr>
  <tr>
    <td>05/05/2018</td>
    <td>SQ7</td>
    <td>Kale</td>
    <td>7 Bunches</td>
  </tr>
</table> 
</div>
<script>
    var reportVue = new Vue({
        el: '#report-bind',
        data: {
        rptTitle: '',
        rptStart:'',
        rptEnd:'',
        rptCrop:''
        }
    });
</script>
</body>
</html>
