<body>

            methods:{
                cacheArray(){
                    localStorage.setItem('myArray', JSON.stringify(this.testArray))
                },
            },
            computed:{
                saveToCache(){
                    localStorage.setItem('myKey', this.newCache)
                },

                this.newArray = JSON.parse(localStorage.getItem('myArray'))

    Vue.config.devtools = true;

</body>
