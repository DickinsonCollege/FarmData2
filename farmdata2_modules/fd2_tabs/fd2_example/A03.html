<body>
    <h1>Harvest Report</h1>
    
    <p>This page is a <i>mockup</i> of a form generating a harvest report<br> This is an experiment done by 
        Iris</p>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="title">
    <br>
    <label for="start">Start:</label>
    <input type="date" id="start" name="start" min="2014-01-01" max="2022-01-01">
    
    <label for="end">End:</label> 
    <input type="date" id="end" name="end" value="2018-05-01" min="2018-05-01" max="2022-01-01">
     <br>
    <label for="crop">Crop:</label>
    <select id="crop" name="crop">
        <option>Broccoli</option>
        <option selected>Kale</option>
        <option>Peas</option>
    </select>
    <label for="field">Field:</label>
    <select id="field" name="feild">
        <option selected>All</option>
        <option>Chuau1</option>
        <option>SQ7</option>
    </select>
    <br>
    <button type="button">
        Generate Report
    </button>
    
    <hr>
    <h2>My Mock report</h2>
    
    <p>Details:</p>
    <ul>
        <li>Start:</li>
        <li>End:</li>
        <li>Crop:</li>
    </ul>
    <br>
    <table border=1>
        <tr>
            <th>Date</th>
            <th>Field</th>
            <th>Crop</th>
            <th>Yield</th>
        </tr>
        <tr>
            <td>05/02/2018</td>
            <td>Chuau-1</td>
            <td>Kale</td>
            <td>10 Bunches</td>
        </tr>
        <tr>
            <td>05/02/2018</td>
            <td>SQ7</td>
            <td>Kale</td>
            <td>7 Bunches</td>
        </tr>
    </table>
</body>
