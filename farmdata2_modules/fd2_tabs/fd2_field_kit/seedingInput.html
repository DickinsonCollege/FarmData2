<body>
    <div id='seedingInput'>
        <div class="alert-boxs" style='max-width: 500px; text-align: center; margin:auto; font-size: large'>
            <div class="alert alert-success" role="alert" v-show="alertType == 'success'">
                Log created and saved successfully.
            </div>
            <div class="alert alert-danger" style="display: none;" role="alert" v-show="alertType == 'canceled'">
                Log submission canceled by user. The log is <strong>NOT</strong> saved.  
            </div>
        </div>
        <h1 style='text-align:center;'>Seeding Input Log</h1> 
        <br>
        <fieldset class="panel panel-default center-block" style='max-width: 500px;'>
            <legend class="panel-heading" style='background-color: #da4f3f; color: white;font-size: x-large;'>Data</legend>
            <div class="center-block" style='padding: 12px; text-align:center; font-size: medium; margin-top: 45px'>
                <date-selection data-cy="date-selection" :set-date='selectedDate' @date-changed='setNewDate' :disabled='isSubmitted'>Date:<label style='color: #da4f3f'>*</label></date-selection> 
                <br>
                <dropdown-with-all data-cy="crop-selection" :selected-val='selectedCrop' :dropdown-list='cropArray' @selection-changed='setNewCrop' :disabled='isSubmitted'>Crop:<label style='color: #da4f3f;'>*</label></dropdown-with-all>
            </div>
        </fieldset>
        <fieldset class="panel panel-default center-block" style="max-width: 500px;">
           <legend class="panel-heading" style='background-color: #da4f3f; color: white;font-size: x-large;'>
                <input data-cy='tray-seedings' type='radio' name='typeOfSeeding' value='Tray Seedings' v-model='selectedSeedingType' :checked='selectedSeedingType == "Tray Seedings"' v-bind:disabled='isSubmitted'><label>Tray &nbsp;</label>
                <input data-cy='direct-seedings' type='radio' name='typeOfSeeding' value='Direct Seedings'v-model='selectedSeedingType' :checked='selectedSeedingType == "Direct Seedings"' v-bind:disabled='isSubmitted'><label>Direct</label> 
            </legend>
            <div v-if='(selectedSeedingType=="")' style='text-align:center;font-size: medium;'>
                <p>Please Select Tray Seeding or Direct Seeding<label style='color: #da4f3f'>*</label></p>
            </div>
            <div v-if='(selectedSeedingType=="Tray Seedings")' style='padding: 12px; text-align:center; font-size: medium; margin-top: 45px;'> 
                <dropdown-with-all data-cy="area-selection" :selected-val='selectedArea' :dropdown-list='areaFilter' @selection-changed='setNewArea' style='width: 125px;'>Area:<label style='color: #da4f3f'>*</label></dropdown-with-all>
                <br>
                <label>Cells/Tray:<label style='color: #da4f3f'>*</label>
                <regex-input reg-exp="^[1-9]+[0-9]*$" :default-val="numCellsPerTray" set-type="number" set-min="0" :disabled="isSubmitted" @input-changed="setNewNumCellsPerTray" @match-changed="(newBool) =>updateValidMap(newBool, 'validNumCellsPerTray')"></regex-input> 
                <!-- <input data-cy='cells-tray' style='height: 25px; width: 4em;' type='number' v-model='numCellsPerTray' v-bind:readonly='isSubmitted'> -->
                </label>
                <label>Trays:<label style='color: #da4f3f'>*</label> 
                <regex-input reg-exp="^[1-9]+[0-9]*$" :default-val="numOfTrays" set-type="number" set-min="0" :disabled="isSubmitted" @input-changed="setNewNumOfTrays" @match-changed="(newBool) => updateValidMap(newBool, 'validNumOfTrays')"></regex-input> 
                <!-- <input data-cy='trays-planted' style='height: 25px; width: 4em;' type='number' v-model='numOfTrays' v-bind:readonly='isSubmitted'> -->
                </label>
                <label>Seeds:<label style='color: #da4f3f'>*</label> 
                <regex-input reg-exp="^[1-9]+[0-9]*$" :default-val="numSeedsPlanted" set-type="number" set-min="0" :disabled="isSubmitted" @input-changed="setNewNumSeedsPlanted" @match-changed="(newBool) => updateValidMap(newBool, 'validNumSeedsPlanted')"></regex-input>                 
                <!-- <input data-cy='seeds-planted' style='height: 25px; width: 4em;' type='number' v-model='numSeedsPlanted' v-bind:readonly='isSubmitted'> -->
                </label>
            </div>
            <div v-if='(selectedSeedingType=="Direct Seedings")' style='padding: 12px; text-align:center; font-size: medium; margin-top: 45px;'>
                <dropdown-with-all data-cy="area-selection" :selected-val='selectedArea' :dropdown-list='areaFilter' @selection-changed='setNewArea' style='width: 125px;' :disabled='isSubmitted'>Area:<label style='color: #da4f3f'>*</label></dropdown-with-all>
                <br>
                <label>Rows/Bed:<label style='color: #da4f3f'>*</label> 
                <regex-input reg-exp="^[1-9]+[0-9]*$" set-type="number" :default-val="numRowBed" set-min="0" :disabled="isSubmitted" @input-changed="setNewNumRowBed" @match-changed="(newBool) => updateValidMap(newBool, 'validNumRowBed')"></regex-input>                 
                <!-- <input data-cy='row-bed' :selected-val='selectedFeetUnit' style='height: 25px; width: 4em;' type='number' v-model='numRowBed' v-bind:readonly='isSubmitted'> -->
                </label>
                <label><dropdown-with-all data-cy='unit-feet' :selected-val='selectedFeetUnit' :dropdown-list='feetUnits' @selection-changed='setNewFeetUnit' style='padding-left:20px;' :disabled='isSubmitted'></dropdown-with-all>
                <label style='color: #da4f3f'>*</label> 
                <regex-input reg-exp="^[1-9]+[0-9]*$" set-type="number" :default-val="numFeet" set-min="0" :disabled="isSubmitted" @input-changed="setNewNumFeet" @match-changed="(newBool) => updateValidMap(newBool, 'validNumFeet')"></regex-input>                                
                <!-- <input data-cy='num-feet' style='height: 25px; width: 4em;' type='number' v-model='numFeet' v-bind:readonly='isSubmitted'> -->
                </label>
            </div>
        </fieldset>   
        <fieldset class="panel panel-default center-block" style="max-width: 500px;">
            <legend class="panel-heading" style='background-color: #da4f3f; color: white;font-size: x-large;'>Labor</legend>
            <div class="center-block" style='padding: 12px;text-align:center;font-size: medium; margin-top: 45px;'>
                <label style='color: #da4f3f'>*&nbsp;</label>
                <regex-input reg-exp="^[1-9]+[0-9]*$" :default-val="numWorkers" set-type="number" set-min="0" :disabled="isSubmitted" @input-changed="setNewNumWorkers" @match-changed="(newBool) => updateValidMap(newBool, 'validNumWorkers')"></regex-input>                                                
                <!-- <input data-cy="num-workers" style='height: 25px; width: 4em;' type='number' v-model='numWorkers' v-bind:readonly='isSubmitted'> -->
                <label>&nbsp; Worker(s) for </label> 
                <label><label style='color: #da4f3f'>*</label> 
                <regex-input :reg-exp='regTime' :default-val="time" set-type="number" set-min="0" :disabled="isSubmitted" @input-changed="setTime" @match-changed="(newBool) => updateValidMap(newBool, 'validTime')"></regex-input>                                                
                <!-- <input data-cy='time-spent' style='height: 25px; width: 4em;' type='number' v-model='time' v-bind:readonly='isSubmitted'>  -->
                <dropdown-with-all data-cy='time-unit' style='text-align:center;' :selected-val='selectedTimeUnit' :dropdown-list='timeUnits' @selection-changed='setNewTimeUnit' :disabled='isSubmitted'></dropdown-with-all></label>
            </div>
        </fieldset>
        <fieldset class="panel panel-default center-block" style='max-width: 500px; '>
        <legend class="panel-heading" style='background-color: #da4f3f; color: white;font-size: x-large;'>Comments</legend>
        <div class="center-block" style='padding: 12px; text-align: center; font-size: medium; margin-top: 45px;'>
            <textarea data-cy="comments" v-model='comments' style='height: 25px; width: 400px;' v-bind:readonly='isSubmitted'></textarea>
        </div>
        </fieldset>
        <div class="confirm-cancel-button" style='display: flex; justify-content: center;' v-show="isSubmitted==true">
            <button data-cy="confirm-button" class="btn center-block" style='background-color: #da4f3f; color: white; margin: 15px; width: 100px; font-size: large;' @click='saveLog'>Confirm</button>
            <button data-cy="cancel-button" class="btn center-block" style='background-color: gray; color: white; margin: 15px; width: 100px; font-size: large;' @click='cancelLog'>Cancel</button>
        </div>
        <button data-cy="submit-button" class="btn center-block" style='background-color: #da4f3f; color: white; font-size: large;' :disabled='formNotCompleted' @click='submitLog'>Submit</button>
        <div style='text-align:center;'>
            <label style='color: #da4f3f'>* required field.</label>
        </div> 
    </div>
    
    <script>
        new Vue({
            el: '#seedingInput',
            components:{
                'date-selection': DateSelectionComponent,
                'dropdown-with-all': DropdownWithAllComponent,
                'regex-input': RegexInputComponent,
            },
            data:{
                sessionToken: null,
                selectedDate: dayjs().format('YYYY-MM-DD').toString(),
                selectedCrop: null,
                selectedArea: null,
                savedArea: null,
                selectedSeedingType: '',
                selectedFeetUnit: 'Bed Feet',
                selectedTimeUnit: 'minutes',
                comments: '',
                numWorkers: null,
                time: null, 
                numOfTrays: null,
                numCellsPerTray: null,
                numSeedsPlanted: null,
                numRowBed: null,
                numFeet: null,
                cropArray: [],
                areaResponse: [],
                timeUnits: ['minutes', 'hours'],
                feetUnits: ['Row Feet', 'Bed Feet'],
                cropToIDMap: new Map(),
                userToIDMap: new Map(),
                areaToIDMap: new Map(),
                logTypeToIDMap: new Map(),
                plantingId: 0,
                alertType: '',
                isSubmitted: false,
                validMap: {
                    "validNumWorkers": false,
                    "validTime": false,
                    "validNumOfTrays": false,
                    "validNumCellsPerTray": false,
                    "validNumSeedsPlanted": false,
                    "validNumRowBed": false,
                    "validNumFeet": false,
                },
                regTime: "^[1-9]+[0-9]*$",
            },
            methods:{
                updateValidMap(bool, key) {    
                    this.validMap[key] = bool;
                },
                setNewDate(newDate){
                    this.selectedDate = newDate
                },
                setNewCrop(newCrop){
                    this.selectedCrop = newCrop
                },
                setNewArea(newArea){
                    this.selectedArea = newArea
                    this.savedArea = newArea
                },
                setNewTimeUnit(newTimeUnit){
                    this.selectedTimeUnit = newTimeUnit
                    this.regTimeSwitch()
                },
                setNewFeetUnit(newFeetUnit){
                    this.selectedFeetUnit = newFeetUnit
                },
                setNewNumCellsPerTray(newNumCellsPerTray){
                    this.numCellsPerTray = newNumCellsPerTray
                },
                setNewNumOfTrays(newNumOfTrays){
                    this.numOfTrays = newNumOfTrays
                },
                setNewNumSeedsPlanted(newNumSeedsPlanted) {
                    this.numSeedsPlanted = newNumSeedsPlanted
                },
                setNewNumRowBed(newNumRowBed) {
                    this.numRowBed = newNumRowBed
                },
                setNewNumFeet(newNumFeet) {
                    this.numFeet = newNumFeet
                },
                setNewNumWorkers(newNumWorkers) {
                    this.numWorkers = newNumWorkers
                },
                setTime(newTime) {
                    this.time = newTime
                },
                clearFields(){
                    this.selectedDate = dayjs().format('YYYY-MM-DD').toString() 
                    this.selectedCrop = null 
                    this.selectedArea = null
                    this.savedArea = null
                    this.selectedSeedingType = ''
                    this.selectedFeetUnit = 'Bed Feet'
                    this.selectedTimeUnit = 'minutes'
                    this.comments = ''
                    this.numWorkers = null
                    this.time = null
                    this.numOfTrays= null
                    this.numCellsPerTray= null
                    this.numSeedsPlanted= null
                    this.numRowBed= null
                    this.numFeet= null
                },
                submitLog() {
                    this.isSubmitted = true
                },
                saveLog() {
                    createRecord('/farm_asset', this.plantingLogData, this.sessionToken).then((response) => {
                        this.plantingId = response.data.id
                    }).then(() => {
                        createRecord('/log', this.logData, this.sessionToken).then((response) => {
                            this.clearFields();
                        })    
                    })
                    this.alertType = 'success'
                    this.isSubmitted = false
                    setTimeout(() => {
                        this.alertType = '' 
                    }, 3000)    
                },
                cancelLog() {
                    this.isSubmitted = false
                    this.alertType = 'canceled'
                    setTimeout(() => { 
                        this.alertType = ''
                    }, 3000)
                },
                regTimeSwitch(){
                    if (this.selectedTimeUnit == "minutes") {
                        this.regTime = "^[1-9]+[0-9]*$"
                        this.time = null
                    } else if (this.selectedTimeUnit == "hours") {
                        this.regTime = "^[1-9]+[0-9]*(\.[0-9]{1,2}){0,1}$|^[0]{0,1}\.[1-9][0-9]{0,1}$|^[0]{0,1}[1-9]$|^[1-9]+[0-9]*\.$"
                        this.time = null
                    }
                }
            },
            computed: {
                areaFilter(){
                    let areaArray = []
                    if(this.selectedSeedingType == 'Tray Seedings'){
                        let trayAreaOnly = this.areaResponse.filter((x) => x.area_type === 'greenhouse')
                        areaArray = trayAreaOnly.map((h) => h.name)
                        if(!areaArray.includes(this.selectedArea)){
                            this.selectedArea = null
                        }
                        if(areaArray.includes(this.savedArea)){
                            this.selectedArea = this.savedArea
                        }
                    }
                    else if(this.selectedSeedingType == 'Direct Seedings'){
                        let directAreaOnly = this.areaResponse.filter((x) => x.area_type === 'field' || x.area_type === 'bed')
                        areaArray = directAreaOnly.map((h) => h.name)
                        if(!areaArray.includes(this.selectedArea)){
                            this.selectedArea = null
                        }
                        if(areaArray.includes(this.savedArea)){
                            this.selectedArea = this.savedArea
                        }
                    }
                    else{
                        areaArray = this.areaResponse.map((h) => h.name)
                    }
                    return areaArray
                },
                formNotCompleted(){
                    if (this.isSubmitted == true){
                        return true
                    }
                    if(this.selectedCrop == null){
                        return true
                    }
                    if(this.selectedArea == null){
                        return true
                    }
                    if(this.selectedSeedingType == ''){
                        return true
                    }
                    if(!this.validMap["validTime"]){
                        return true
                    }
                    if(this.selectedSeedingType == 'Direct Seedings'){
                        if(!this.validMap["validNumFeet"]){
                            return true
                        }
                        if(!this.validMap["validNumRowBed"]){
                            return true
                        }
                    }
                    if(this.selectedSeedingType == 'Tray Seedings'){
                        if(!this.validMap["validNumCellsPerTray"]){
                            return true
                        }
                        if(!this.validMap["validNumOfTrays"]){
                            return true
                        }
                        
                        if(!this.validMap["validNumSeedsPlanted"]){
                            return true
                        }
                    }
                    if(!this.validMap["validNumWorkers"]){
                        return true
                    }
                    return false
                },
                plantingLogData(){
                    planting = {
                        "name": this.selectedDate + " " + this.selectedCrop + " " + this.selectedArea,
                        "type": "planting",
                        "crop": [{
                            "id": this.cropToIDMap.get(this.selectedCrop),
                            "resource": "taxonomy_term"
                        }],
                    }
                    return planting
                },
                logData(){
                    let quantityUnits = []
                    let seedingID = 0
                    if(this.selectedSeedingType == "Direct Seedings"){
                        quantityUnits = this.quantityDirectSeeding
                        seedingID = this.logTypeToIDMap.get('Direct Seedings')
                    }
                    else if (this.selectedSeedingType == "Tray Seedings"){
                        quantityUnits = this.quantityTraySeeding
                        seedingID = this.logTypeToIDMap.get('Tray Seedings')
                    }
                    seeding = {
                        "name": this.selectedDate + " " + this.selectedCrop + " " + this.selectedArea,
                        "type": "farm_seeding",
                        "timestamp": dayjs(this.selectedDate).unix(),
                        "done": "1",  //any seeding recorded is done.
                        "notes": {
                            "value": this.comments,
                            "format": "farm_format"
                        },
                        "asset": [{ 
                            "id": this.plantingId,   //Associated planting
                            "resource": "farm_asset"
                        }],
                        "log_category": [{
                            "id": seedingID,
                            "resource": "taxonomy_term"
                        }],
                        "movement": {
                            "area": [{
                                "id": this.areaToIDMap.get(this.selectedArea),
                                "resource": "taxonomy_term"
                            }]
                        },
                        "quantity": quantityUnits,
                        "created": dayjs().unix(),
                        "lot_number": "N/A (No Variety)",
                        "data": { 
                            "crop_tid": this.cropToIDMap.get(this.selectedCrop)
                        }
                    }
                    return seeding
                },
                quantityDirectSeeding(){
                    let time = this.time
                    let feet = this.numFeet
                    if(this.selectedTimeUnit == 'minutes'){
                        time = (Math.round((time / 60)*100))/100
                    }
                    if(this.selectedFeetUnit == 'Bed Feet'){
                        feet = feet * this.numRowBed
                    }
                    quantity = [
                        {
                            "measure": "length", 
                            "value": feet,  //total row feet
                            "unit": {
                                "id": this.unitToIDMap.get('ROW FEET'), 
                                "resource": "taxonomy_term"
                            },
                            "label": "Amount planted"
                        },
                        {
                            "measure": "ratio", 
                            "value": this.numRowBed,
                            "unit": {
                                "id": this.unitToIDMap.get('ROWS/BED'),
                                "resource": "taxonomy_term"
                            },
                            "label": "Rows/Bed"
                        },
                        {
                            "measure": "time", 
                            "value": time, 
                            "unit": {
                                "id": this.unitToIDMap.get('HOURS'),
                                "resource": "taxonomy_term"
                            },
                            "label": "Labor"
                        },
                        {
                            "measure": "count", 
                            "value": this.numWorkers, 
                            "unit": {
                                "id": this.unitToIDMap.get('PEOPLE'),
                                "resource": "taxonomy_term"
                            },
                            "label": "Workers"
                        },
                    ]
                    return quantity
                },
                quantityTraySeeding(){
                    let time = this.time
                    if(this.selectedTimeUnit == 'minutes'){
                        time = (Math.round((time / 60)*100))/100
                    }
                    quantity = [
                        {
                            "measure": "count", 
                            "value": this.numSeedsPlanted,  //number of seed planted
                            "unit": {
                                "id": this.unitToIDMap.get('SEEDS'), 
                                "resource": "taxonomy_term"
                            },
                            "label": "Seeds planted"
                        },
                        {
                            "measure": "count", 
                            "value": this.numOfTrays,  //number of flats(trays)
                            "unit": {
                                "id": this.unitToIDMap.get('FLATS'), 
                                "resource": "taxonomy_term"
                            },
                            "label": "Flats used"
                        },
                        {
                            "measure": "ratio", 
                            "value": this.numCellsPerTray,  //cells per flat
                            "unit": {
                                "id": this.unitToIDMap.get('CELLS/FLAT'),
                                "resource": "taxonomy_term"
                            },
                            "label": "Cells/Flat"
                        },
                        {
                            "measure": "time", 
                            "value": time,  //hours worked
                            "unit": {
                                "id": this.unitToIDMap.get('HOURS'),
                                "resource": "taxonomy_term"
                            },
                            "label": "Labor"
                        },
                        {
                            "measure": "count", 
                            "value": this.numWorkers,
                            "unit": {
                                "id": this.unitToIDMap.get('PEOPLE'),
                                "resource": "taxonomy_term"
                            },
                            "label": "Workers"
                        },
                    ]
                    return quantity 
                },
            },
            watch: {
                selectedSeedingType(newSeedingType) {
                    if(newSeedingType == "Tray Seedings") {
                        this.numRowBed = null
                        this.numFeet = null                   
                    } else if(newSeedingType == "Direct Seedings") {
                        this.numCellsPerTray = null
                        this.numOfTrays = null
                        this.numSeedsPlanted = null 
                    }
                }
            },
            created(){
                let fullResponse = []
                if(localStorage.getItem('crops') == null){
                    getAllPages('/taxonomy_term.json?bundle=farm_crops',fullResponse).then(() => {
                        this.cropArray = fullResponse.map((h) => h.name)
                        localStorage.setItem('crops', JSON.stringify(this.cropArray))
                    })
                }else{
                    this.cropArray = JSON.parse(localStorage.getItem('crops'))
                    getAllPages('/taxonomy_term.json?bundle=farm_crops',fullResponse).then(() => {
                        this.cropArray = fullResponse.map((h) => h.name)
                        localStorage.setItem('crops', JSON.stringify(this.cropArray))
                    })
                }
                if(localStorage.getItem('areas') == null){
                    getAllPages('/taxonomy_term.json?bundle=farm_areas', this.areaResponse).then(() => {
                        localStorage.setItem('areas', JSON.stringify(this.areaResponse))
                    })
                }else{
                    this.areaResponse = JSON.parse(localStorage.getItem('areas'))
                    getAllPages('/taxonomy_term.json?bundle=farm_areas').then((resp) => {
                        this.areaResponse = resp
                        localStorage.setItem('areas', JSON.stringify(resp))
                    })
                }
                getSessionToken().then((response) => {
                    this.sessionToken = response
                })
                getCropToIDMap().then((response) => {
                    this.cropToIDMap = response
                })
                getUserToIDMap().then((response) => {
                    this.userToIDMap = response
                })
                getAreaToIDMap().then((response) => {
                    this.areaToIDMap = response
                })
                getUnitToIDMap().then((response) => {
                    this.unitToIDMap = response
                })
                getLogTypeToIDMap().then((response) => {
                    this.logTypeToIDMap = response
                })
            }
        })
        Vue.config.devtools = true;
    </script>
</body>
