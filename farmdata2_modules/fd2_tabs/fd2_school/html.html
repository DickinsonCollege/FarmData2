
<!DOCTYPE html>
<html>
	<h1> Harvest Report </h1>
	<p> This page is a <i> mockup </i> of a simplified harvest report </p>

	<label for="title">Title:</label>
        <input type="text" id="title" name="title" value="">

	<br>	
	<br>

	<label for="start date">Start date:</label>
	<input type="date" id="start date" name="start date" min="2014-01-01" max="2022-01-01" value="2020-05-05">

	<label for="end date">End date:</label>
	<input type="date" id="end date" name="end date" min="2020-05-05" max="2022-01-01" value="2020-05-15">

	<br>

	
	<label for="crop">Crop:</label>
	<select id="crop" name="crop">
		<option>Broccoli</option>
 		<option selected>Kale</option>
 		<option>Peas</option>
	</select>

	<label for="field">Field:</label>
        <select id="field" name="field">
                <option>Chuau-1</option>
                <option selected>All</option>
                <option>SQ7</option>
        </select>

	<br>	
	<br>

	<input type="button" value="Generate Report">
