<!--Mockup of harvest report--> 
<html>
    
    <h1>Harvest Report</h1>
    
    <p>This page is a <i>mockup</i> of a simplified harvest report.</p>
    
    <!--Horizonal Line-->
    <hr>
    
    <h1>My Sample Harvest Report</h1>
    
    <p>Details:</p>
    
    <ul>
        <li><b>Farm: </b>Sample Farm</li>
        <li><b>User: </b>manager1</li>
        <li><b>Language: </b>English</li>
    </ul>

    <ul>
        <li><b>Start: </b>05/01/2018</li>
        <li><b>End: </b>05/15/2018</li>
        <li><b>Crop: </b>Kale</li>
    </ul>

    <label for= "title"> Title: </label>
    <input type="text", id = "title">
    <br><br>
    <input type="button" value="Generate Report">
    <br><br>

    <!--Crop Element-->
    <label for="Crop">Crop: </label>
    <select id="Crop" name="Crop">
        <option>Broccoli</option>
        <option selected>Kale</option>
        <option>Peas</option>
    </select> <br><br>

    <label for="field">Field: </label>
    <select id="field" name="field">
        <option selected>All</option>
        <option>Chuau-1</option>
        <option>SQ7</option>
    </select><br><br>

    <!--Date boxes-->
    <label for="start">Start date:</label>

    <input type="date" id="start" name="start"
       value="2020-05-05"
       min="2014-01-01" max="2022-01-01">

    <br><br>

    <label for="end">End date:</label>

    <input type="date" id="end" name="end"
       value="2020-05-15"
       min="2020-05-05" max="2022-01-01">

</html>
