<div id="vue1-subtab" v-cloak>
    <h1>Harvest Report</h1>

    <em>mockup</em>.
    <br />

    <label for="myTitle">Title:</label>
    <input
        type="text"
        id="title"
        name="myTitle"
        value="enter title"
        v-model="reportTitle"
    />

    <br />

    <label for="myCrop">Crop:</label>
    <select id="crop" name="myCrop" v-model="reportCrop">
        <option>Broccoli</option>
        <option selected>Kale</option>
        <option>Peas</option>
    </select>

    <br />

    <label for="myField">Field:</label>
    <select id="field" name="myField">
        <option selected>All</option>
        <option>Chuau-1</option>
        <option>SQ7</option>
    </select>

    <br />

    <label for="myStartDate">Start date:</label>
    <input
        type="date"
        id="startDate"
        name="myStartDate"
        min="2014-01-01"
        max="2022-01-01"
        v-model="reportStartDate"
    />

    <label for="myEndDate">End date:</label>
    <input
        type="date"
        id="endDate"
        name="myEndDate"
        min="2014-01-01"
        max="2022-01-01"
        v-model="reportEndDate"
    />

    <br />

    <button type="button">Generate report</button>
    <hr />

    <h1>{{ reportTitle }}</h1>

    Details:
    <ul>
        <li><b>Farm:</b> sample farm</li>
        <li><b>User:</b> manager1</li>
        <li><b>Start date:</b> {{reportStartDate}}</li>
        <li><b>End date:</b> {{reportEndDate}}</li>
        <li><b>Crop:</b> {{reportCrop}}</li>
    </ul>

    <table border="1">
        <tr>
            <td><strong>Date</strong></td>
            <td><strong>Area</strong></td>
            <td><strong>Crop</strong></td>
            <td><strong>Yield</strong></td>
            <td><strong>Units</strong></td>
        </tr>
    </table>
</div>
<script>
    var vue1Subtab = new Vue({
        el: '#vue1-subtab',
        data: {
            reportTitle: 'My Sample Harvest Report',
            reportStartDate: '2020-05-05',
            reportEndDate: '2020-05-05',
            reportCrop: 'Kale',
        },
    });
</script>
